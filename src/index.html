<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div
      class="container d-flex flex-row align-items-center justify-content-around"
    >
      <div class="img-fluid">
        <img class="login-image" src="assets/login.png" alt="login" />
      </div>
      <div
        class="login-form d-flex flex-column align-items-center justify-content-center"
      >
        <div class="img-fluid">
          <img class="logo-image" src="assets/logo.svg" alt="logo" />
        </div>
        <div class="welcome-text">
          <p>Welcome</p>
        </div>
        <div class="form-group">
          <input
            id="my-input"
            class="form-control border-0"
            type="email"
            name=""
            placeholder="Email"
          />
          <input
            id="my-input"
            class="form-control border-0"
            type="password"
            name=""
            placeholder="Password"
          />
          <button class="btn border-0 btn-submit" type="submit">Login</button>
        </div>
      </div>
    </div>

    <!-- JavaScript and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
